<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strona nie została znaleziona — KP_Code</title>
    <meta name="robots" content="noindex, follow" />

    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="assets/img/favicon/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-touch-icon.png" />

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.min.css" />

    <!-- Theme color -->
    <meta name="theme-color" content="#0ea5e9" />
  </head>
  <body class="error-page">
    <main class="not-found">
      <section style="text-align: center; padding: 5rem 2rem;">
        <h1 style="font-size: clamp(2.5rem, 6vw, 4rem); color: var(--primary); margin-bottom: 1rem;">
          404 — Strona nie istnieje
        </h1>
        <p style="font-size: 1.1rem; color: var(--text-dark); margin-bottom: 2rem;">
          Niestety, adres który wpisałeś nie istnieje lub został przeniesiony.<br />
          Wróć na stronę główną, aby kontynuować przeglądanie.
        </p>
        <a href="/" class="btn-primary" style="
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary);
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.25s;">
          Wróć na stronę główną
        </a>
      </section>
    </main>
  </body>
</html>
