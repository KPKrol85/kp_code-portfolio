<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offline — KP_Code Digital Vault</title>
    <link rel="stylesheet" href="styles/tokens.css" />
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/layout.css" />
    <link rel="stylesheet" href="styles/components.css" />
    <link rel="stylesheet" href="styles/themes.css" />
    <style>
      body {
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
        padding: 32px 16px;
      }

      .offline-card {
        max-width: 520px;
        text-align: center;
        padding: 32px;
        border-radius: 20px;
        background: var(--surface-raised, #ffffff);
        box-shadow: 0 20px 40px rgba(15, 23, 42, 0.12);
      }

      .offline-card h1 {
        margin-bottom: 12px;
      }

      .offline-card p {
        margin-bottom: 20px;
        color: var(--text-muted, #5c6f82);
      }

      .offline-card a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 12px 20px;
        border-radius: 999px;
        text-decoration: none;
        font-weight: 600;
        color: var(--button-text, #ffffff);
        background: var(--button-primary, #1f2937);
      }
    </style>
  </head>
  <body>
    <main class="offline-card">
      <h1>Jesteś offline</h1>
      <p>Nie udało się połączyć z siecią. Sprawdź połączenie i spróbuj ponownie.</p>
      <a href="#/">Wróć do strony głównej</a>
    </main>
  </body>
</html>
