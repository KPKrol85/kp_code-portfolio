<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Digital-class</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="app" class="app-shell">
      <header class="topbar">
        <button class="icon-button" id="drawerToggle" aria-label="Otwórz menu" aria-expanded="false" aria-controls="sidebar">
          ☰
        </button>
        <div class="brand">
          <img src="./assets/logo.svg" alt="Digital-class" />
          <span>Digital-class</span>
        </div>
        <div class="topbar-actions">
          <label class="search">
            <span class="sr-only">Wyszukaj</span>
            <input id="globalSearch" type="search" placeholder="Szukaj..." />
          </label>
          <select id="roleSwitcher" aria-label="Zmień użytkownika"></select>
          <button id="themeToggle" class="button button-secondary">Theme</button>
        </div>
      </header>
      <aside id="sidebar" class="sidebar" aria-label="Nawigacja">
        <nav class="nav" id="mainNav"></nav>
      </aside>
      <main id="main" class="main" tabindex="-1"></main>
    </div>
    <div id="modalRoot"></div>
    <div id="toastRoot" class="toast-root" aria-live="polite"></div>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
