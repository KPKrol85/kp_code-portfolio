<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Brak połączenia | Translogix</title>
    <link rel="icon" href="/assets/icons/favicon.ico" sizes="any" />
    <style>
      :root {
        color-scheme: light;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #f8fafc;
        color: #0f172a;
      }

      main {
        width: min(38rem, 92vw);
        background: #fff;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        padding: 1.5rem;
      }

      h1 {
        margin-top: 0;
      }

      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
        margin-top: 1.5rem;
      }

      .button,
      .link {
        display: inline-block;
        border-radius: 0.5rem;
        padding: 0.625rem 1rem;
        text-decoration: none;
      }

      .button {
        border: 1px solid #0f172a;
        background: #0f172a;
        color: #fff;
        font: inherit;
        cursor: pointer;
      }

      .link {
        border: 1px solid #cbd5e1;
        color: #0f172a;
      }

      :focus-visible {
        outline: 3px solid #2563eb;
        outline-offset: 2px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Brak połączenia z internetem</h1>
      <p>Nie udało się pobrać tej strony. Sprawdź połączenie i spróbuj ponownie.</p>
      <div class="actions">
        <button type="button" class="button" onclick="location.reload()">Spróbuj ponownie</button>
        <a class="link" href="/index.html">Wróć na stronę główną</a>
      </div>
    </main>
  </body>
</html>
