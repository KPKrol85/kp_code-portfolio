<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Strona nie została znaleziona — wróć do strony głównej restauracji." />
    <title>KP_Code — Demo strony gastronomicznej | 404</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg-dark: #0b0b0f;
        --bg-light: #ffffff;
        --ink: #0b0b0f;
        --accent: #fab204;
        --muted: rgba(11, 11, 15, 0.65);
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", "Segoe UI", Roboto, Arial, sans-serif;
        background: linear-gradient(145deg, var(--bg-dark), color-mix(in oklab, var(--bg-dark) 75%, var(--accent)));
        color: #fff;
        text-align: center;
        padding: clamp(2rem, 6vw, 4rem);
      }

      main {
        max-width: 640px;
        width: 100%;
        background: rgba(255, 255, 255, 0.9);
        color: var(--ink);
        border: 1px solid color-mix(in oklab, var(--accent), transparent 55%);
        border-radius: 20px;
        backdrop-filter: blur(8px) saturate(1.1);
        -webkit-backdrop-filter: blur(8px) saturate(1.1);
        box-shadow: 0 18px 48px rgba(0, 0, 0, 0.22);
        padding: clamp(2.5rem, 6vw, 3.5rem);
        animation: soft-reveal 0.8s ease-out both;
      }

      h1 {
        font-size: clamp(3.5rem, 12vw, 6rem);
        color: var(--accent);
        margin: 0.5rem 0;
        font-weight: 700;
        letter-spacing: -0.03em;
      }

      .sub {
        font-size: clamp(1.25rem, 3vw, 1.75rem);
        font-weight: 500;
        margin-bottom: 1.2rem;
      }

      p {
        font-size: 1.05rem;
        line-height: 1.6;
        color: var(--muted);
        margin-bottom: 2rem;
      }

      .btn {
        display: inline-block;
        text-decoration: none;
        background: var(--accent);
        color: var(--ink);
        font-weight: 600;
        padding: 0.85rem 2.4rem;
        border-radius: 999px;
        transition: all 0.3s ease;
      }

      .btn:hover {
        background: color-mix(in oklab, var(--accent) 85%, white);
        transform: translateY(-2px);
        box-shadow: 0 12px 28px rgba(250, 178, 4, 0.25);
      }

      footer {
        margin-top: 3rem;
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.7);
      }

      @keyframes soft-reveal {
        from { opacity: 0; transform: translateY(16px) scale(0.97); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }

      @media (prefers-reduced-motion: reduce) {
        main { animation: none; }
        .btn { transition: none; }
      }
    </style>
  </head>

  <body>
    <main role="main" aria-labelledby="error-title">
      <h1 id="error-title">404</h1>
      <p class="sub">Nie znaleziono strony</p>
      <p>Strona, której szukasz, mogła zostać przeniesiona lub już nie istnieje.<br />Wróć na stronę główną, aby kontynuować.</p>
      <a href="index.html#top" class="btn" aria-label="Powrót na stronę główną">Powrót na stronę główną</a>
    </main>

    <footer>
      © <span id="year"></span> KP_Code — Demo strony gastronomicznej
    </footer>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
